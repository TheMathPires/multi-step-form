<div class="stepper">
    <div class="step-header">
        @for (step of steps; track $index) {
            <div class="step">
                <span>STEP {{ $index }}</span>
                <span>{{ step.label }}</span>
            </div>
        }
    </div>

    <div class="step-content">
        @switch (activeStep) {
            @case (1) {
                <app-step1></app-step1>
            }
            @case (2) {
                <app-step2></app-step2>
            }
            @case (3) {
                <app-step3></app-step3>
            }
            @case (4) {
                <app-step4></app-step4>
            }
        }
    </div>
</div>
